{% block extends catalogBase.html %}

      <div class="edit-page-info">
        <div class="page-header">
          <h2>Edit Item</h2>
        </div>

        <div class="item-form">
          <form action="{{ url_for('editItem', category_name=category_name, item_name=item_name) }}" method='post'>

            <div class="form-header"><p>Title</p></div>
            <input type='text' size='30' name='title' placeholder='{{ item.name }}'>
          <!-- </br> -->

            <div class="form-header"><p>Description</p></div>
            <input type='text' size='30' name='description' placeholder='{{ item.description }}'>
          <!-- </br> -->

            <div class="form-header"><p>Category</p></div>
            <div class="category-select">
              <select name='category'>
                {% for c in listOfCategories %}
                  {% if category_name == c.name: %}
                    <option value="{{ c.id }}" selected>{{ c.name }}</option>
                  {% else %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                  {% endif %}
                {%endfor%}
              </select>
            </div>
            <!-- items belonging to this category go here -->
            <div class="form-buttons">
              <input type='submit' value='Submit'>

              <a class="cancel" href="{{ url_for('showCategory', category_name=category_name)}}">Cancel</a>
              <!-- Cancel link goes here  -->
            </div>
          </form>
        </div>
      </div>
{% endblock %}
