{% block extends catalogBase.html %}

    <div class="page-info">
      <div class="item-info">
        <div class="item-header">
          <h2>{{ item.name }}</h2>
        </div>

        <div class="item-description">
          {{ item.description }}
        </div>
      </div>

      <div class="item-footer">
        <a href="{{ url_for('showCategory', category_name=category.name) }}">Back</a>
      </div>
    </div>
    <!-- If logged in display edit and delete -->
{% endblock %}
