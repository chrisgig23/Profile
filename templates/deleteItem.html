{% block extends catalogBase.html %}

      <div class="delete-page-info">
        <div class="page-header">
          <h2>Delete Item</h2>
        </div>

        <div class="delete-item">
          <p>Are you sure you want to delete {{ item.name }}?</p>
        </div>

        <form action="{{ url_for('deleteItem', category_name=category_name, item_name=item_name) }}" method='post'>

          <div class="form-buttons delete">
            <input type='submit' value='Delete'>

            <!-- Cancel link goes here  -->
            <a class="cancel" href="{{ url_for('showCategory', category_name=category_name)}}">Cancel</a>
          </div>
        </form>
      </div>
{% endblock %}
